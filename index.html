<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!--* Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="socialLink_card">
      <div class="user">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar jessica"
          class="userAvatar"
        />
        <span class="userName"> Jessica Randall </span>
      </div>

      <div class="userLocation">London, United Kingdom</div>

      <div class="userMessage">"Front-end developer and avid reader."</div>

      <button class="userLinks">
        <a href="#">GitHub</a>
      </button>

      <button class="userLinks">
        <a href="#">Frontend Mentor</a>
      </button>

      <button class="userLinks">
        <a href="#">LinkedIn</a>
      </button>

      <button class="userLinks">
        <a href="#">Twitter</a>
      </button>

      <button class="userLinks">
        <a href="#">Instagram</a>
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/qqroku">qqroku.dev</a>.
    </div>
  </body>
</html>
